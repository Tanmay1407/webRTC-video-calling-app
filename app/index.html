<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-to-1 Video Call App</title>
    <script src="/js/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="video-section">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay ></video>
        </div>
        <div class="controls">
            <button id="muteButton">Mute</button>
            <button id="cameraButton">Toggle Camera</button>
            <button id="endCallButton" class="end-call">End Call</button>
        </div>
        <div class="user-list">
            <h3>Users</h3>
            <ul id="userList">
                <!-- Dynamic user list -->
            </ul>
            <form id="userForm">
                <input type="text" id="usernameInput" placeholder="Enter username" required />
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>
</body>
</html>
